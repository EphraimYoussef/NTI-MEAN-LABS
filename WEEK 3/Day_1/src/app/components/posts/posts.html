<div class="container-fluid py-4 bg-secondary" style="min-height: 100vh;">
  <div class="d-flex flex-wrap justify-content-center gap-4">
    <div class="card text-bg-dark" style="width: 18rem;" 
			*ngFor="let post of posts">
				<div class="card-header">
					<h3>{{ post.title }}</h3>
				</div>
				<div class="card-body">
					<p>{{ post.body }}</p>
				</div>
				<div class="card-footer">
					This post was created by {{ post.username }}
				</div>
    </div>
  </div>
</div>
