<!-- * Post Votes -->
<div class="d-flex align-items-center gap-3 py-2 justify-content-between">
	<!-- * Votes -->
	<div class="d-flex align-items-center gap-2">
		<button class="btn btn-outline-success py-1 px-1 d-flex align-items-center"
			(click) = "upVotePost(post.id)"> 
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z"/>
				<path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
			</svg>
		</button>
		<button class="btn btn-outline-danger py-1 px-1 d-flex align-items-center"
			(click) = "downVotePost(post.id)">
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M7.646 13.354a.5.5 0 0 1 .708 0l6-6a.5.5 0 1 1-.708-.708L8 12.293l-5.646-5.647a.5.5 0 1 1-.708.708z"/>
				<path fill-rule="evenodd" d="M7.646 9.354a.5.5 0 0 1 .708 0l6-6a.5.5 0 1 1-.708-.708L8 8.293l-5.646-5.647a.5.5 0 1 1-.708.708z"/>
			</svg>
		</button>
		<strong class="mb-0 "> {{post.votes}}</strong>
	</div>
	<!-- * Comments -->
		<div class="d-flex align-items-center gap-2">
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
				<path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
				<path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
			</svg>
			<p class="d-flex align-items-center mb-0">
				Comments ( {{ post.comments.length }} )
			</p>
	</div>
</div>

<!-- * Comments Section -->
<div class="border-top pt-3 m-2 d-flex flex-column gap-3">
	<div class="d-flex gap-3 align-items-start"
		*ngFor = "let comment of post.comments">
		<img 
			src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" 
			alt="User Avatar" 
			class="rounded-circle shadow-sm" 
			style="width: 45px; height: 45px; object-fit: cover;">
		<div class="bg-dark-subtle rounded-3 p-3 w-100">
			<div class="d-flex justify-content-between align-items-center mb-1">
				<strong class="text-body">User Name</strong>
				<small class="text-muted">2h ago</small>
			</div>
			<p class="mb-0 text-body text-wrap text-break ">
				{{ comment }}
			</p>
		</div>
	</div>
</div>

<!-- * Comment Input -->
<div class="d-flex justify-content-between align-items-center gap-3 m-2 py-2">
	<input 
	type="text" 
	class="form-control bg-dark text-white rounded-pill border-secondary custom-placeholder" 
	placeholder="Add a comment..."
	[(ngModel)]="comment">
	<button class="btn btn-primary"
		(click)="commentPost(post.id)">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
			<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
		</svg>
	</button>
</div>
