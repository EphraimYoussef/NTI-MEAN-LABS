<div class="container-fluid py-4 bg-secondary" style="min-height: 100vh;">

  <div class="d-flex flex-column gap-4 w-100">

    <div class="card text-bg-dark w-100" 
			*ngFor="let post of posts">
				<div class="card-header d-flex justify-content-between align-items-center">
					<app-user [userId]="post.userId" [postDate] = "post.createdAt"></app-user>
					<button 
						class="btn-close" 
						style="filter: invert(24%) sepia(85%) saturate(8481%)"
						(click)="removePost(post.id)">
					</button>
				</div>
				<div class="card-body">
					<h4 class="card-title">{{ post.title }}</h4>
					<p>{{ post.body }}</p>
				</div>
    </div>

  </div>

</div>
